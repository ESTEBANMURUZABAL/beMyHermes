<section data-ng-init="findJourney()">
    <div class="page-header">
        <h1 data-ng-bind="journey.description"></h1>

    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/journeys/{{journey._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="removeJourney()">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
